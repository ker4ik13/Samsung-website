<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Samsung Store</title>
	<script src="https://kit.fontawesome.com/ea568d09e8.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../img/title.png" type="image/png">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

	<div class="main">

		<div class="container">
			<nav class="nav">
				<div class="nav__wrapper">
					<div class="nav__items clearfix">
						<div class="nav__items--wrapper">
							<div class="nav__item">
								<a href="" class="nav__link nav__link--active">Home</a>
							</div>
							<div class="nav__item">
								<a href="" class="nav__link">Products</a>
							</div>
							<div class="nav__item">
								<a href="" class="nav__link">About</a>
							</div>
							<div class="nav__item">
								<a href="" class="nav__link">Contacts</a>
							</div>
						</div>
						<div class="nav__func">
							<div class="nav__item nav__item--func">
								<a href="" class="nav__link"><i class="fa-regular fa-heart"></i></a>
							</div>
							<div class="nav__item nav__item--func">
								<a href="" class="nav__link"><img src="../img/cart.svg" alt=""></a>
							</div>
						</div>
					</div>
				</div>	
			</nav>
			<div class="content">
				<div class="container">
					<div class="galaxyBuds">
						<img src="../img/Galaxy-Buds-2 1 1.png" alt="" class="buds-1 buds">
						<img src="../img/Galaxy-Buds-2 2 2.png" alt="" class="buds-2 buds">
					</div>
					<div class="main__title">Headphones <span class="main__title--color">true</span> samsung</div>
					<div class="main__subtitle">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.</div>
					<div class="main__buttons">
						<div class="main__button--buy">
							<a href="" class="main__button--buy--link">Buy now</a>
						</div>
						<div class="main__button--like">
							<a href="" class="main__button--like--link"><i class="fa-regular fa-heart"></i></a>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer__text">Samsung</div>
				<div class="footer__ellipse"><img src="../img/Ellipse 1.svg" alt="" class="footer__img"></div>
				<div class="footer__video"><a href=""><img src="../img/Rectangle 3.png" alt="" class="video"></a>
					<div class="footer__video--play--wrapper"><img src="../img/Ellipse 2.svg" alt="" class="wrapper"></div>
					<div class="footer__video--play--triangle"><img src="../img/Polygon 1.svg" alt="" class="triangle"></div>
				</div>
				

			</footer>
		</div>
	</div>

</body>
</html>
